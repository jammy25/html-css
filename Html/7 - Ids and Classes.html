<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Class Tutorial</h3>
    <div id="mainBox" class="redBg">
        This is mainbox
    </div>

    <!-- Emmet -->

    <!-- . is for class and # is for id -->
    <span class="redBg"></span>    
    <span id="mainSpan"></span>
    <!-- span.redBg and span.mainSpan -->

    <!-- emmet takes div tag as default -->
    <div class="blackBackground"></div>
    <!-- .blackBackground -->

    <!-- Creating multiple elements using Emmet -->
    <span class="myClass myClass2 myClass3"></span>
    <!-- span.myClass.myClass2.myClass3 + <tab> -->

</body>
</html>
