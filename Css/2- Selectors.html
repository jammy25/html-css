<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        p{
            color: red;
        }
    </style>
    <style>
        #greenElement{
            color: green;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p>This is a simple paragraph to demonstrate Css selectors</p>
    <p>This will also get red as paragrah is coloured red</p>
    <div>
        <p>This will also get red as paragrah is coloured red</p>
    </div>
    <p id="greenElement">This will also get red as paragrah is coloured red</p>

</body>
</html>
