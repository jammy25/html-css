<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            /* from the above only three will be set and rest will be 1 but by auto rows we can update width for all. */
            grid-template-columns: 1fr 4fr;
            grid-gap: 1rem;
        }

        .box {
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box">This is bix - 1</div>
        <div class="box">This is bix - 2</div>
        <div class="box">This is bix - 3</div>
        <div class="box">This is bix - 4</div>
        <div class="box">This is bix - 5</div>
        <div class="box">This is bix - 6</div>
        <div class="box">This is bix - 7</div>
        <div class="box">This is bix - 8</div>
        <div class="box">This is bix - 9</div>
        <div class="box">This is bix - 10</div>
    </div>
</body>

</html>
